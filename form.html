<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form_icon.png" rel="icon" type="image/ico">
    <title>Register for Pune Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Assignment_2.html">Home</a>
        <a href="shaniwarwada.html">Shaniwar Wada</a>
        <a href="sinhagad.html">Sinhagad Fort</a>
        <a href="parvati.html">Parvati Hill</a>
        <a href="form.html">Register</a>
    </div>

    <div class="container">
        <h1>Register for Pune Tourism</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>
            
            <div>
                <label for="Gender">Gender</label> <br>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div>
                <input type="checkbox" id="Agree" name="Agree" value="yes">
                <label for="Agree">I agree to Terms & Conditions</label>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Pune Tourism - by Krrish Barolia</p>
    </footer>
</body>
</html>
